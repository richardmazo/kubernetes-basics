<div id="id01"></div>
<img src="https://www.pngfind.com/pngs/m/487-4870857_kubernetes-logo-kubernetes-png-transparent-png.png">

<script>
var xmlhttp = new XMLHttpRequest();
//var url = "http://backend-k8s-hands-on"; //Esta URL es la del service del Backend
var url = "http://127.0.0.1:64853/";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var resp = JSON.parse(this.responseText);
        document.getElementById("id01").innerHTML = "<h2> La hora es " + resp.time + " y el hostname es " + resp.hostname + "</h2>";
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

</script>
